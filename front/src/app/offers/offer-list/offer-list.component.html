  <div class="container-fluid">
    <div class="container xd-container">
  
      <h2>Offers</h2>
      <table id="offers" class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let offer of offers; let element_id=index">
          <td>
            <input [id]=element_id [readonly]="true" type="text" class="form-control" [(ngModel)]="offer.name" name="spec_name" />
          </td>
          <td>
            <button class="btn btn-default" (click)="showEditOfferComponent(offer)">Edit</button>
            <button class="btn btn-default" (click)="deleteOffer(offer)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="is_insert">
        <app-offer-add (onNew)="onNewOffer($event)">...</app-offer-add>
      </div> 
      <div>
        <button class="btn btn-default" (click)="gotoHome()">Home</button>
        <button class="btn btn-default" (click)="showAddOfferComponent()"> Add </button>
      </div>
    </div>
  </div>
