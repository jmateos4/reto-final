<div class="container-fluid">
  <div class="container xd-container">
    <h2>New Offer</h2>
    <form id="offer" class="form-horizontal" (ngSubmit)="onSubmit(offerForm.value)" #offer="ngForm">
      <div class="form-group" hidden="true"></div>
        <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="offer.id" name="id"/>
      <div class="form-group has-feedback">
        <div class="form-group ">
          <label class="col-sm-1 control-label">Title</label>
          <div class="col-sm-6">
            <input id="title" name="title" class="form-control" type="text" [(ngModel)]="offer.title"/>
          </div>
          <label class="col-sm-1 control-label">Description</label>
          <div class="col-sm-6">
            <input id="description" name="description" class="form-control" type="text" [(ngModel)]="offer.description"/>
          </div>
          <label class="col-sm-1 control-label">Discount</label>
          <div class="col-sm-6">
            <input id="discount" name="discount" class="form-control" type="text" [(ngModel)]="offer.discount"/>
          </div>
          <label class="col-sm-1 control-label">Expire date</label>
          <div class="col-sm-6">
            <input id="expireDate" name="expireDate" class="form-control" type="text" [(ngModel)]="offer.expireDate"/>
          </div>
          <button class="btn btn-default" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
  </div>
